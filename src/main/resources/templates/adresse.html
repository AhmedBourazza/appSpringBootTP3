<!DOCTYPE html>
<html>
<head>
    <title>Formulaire d'adresse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        /* Changer la couleur du bouton en #322a0e */
        .btn-primary {
            background-color: #322a0e;
            border-color: #322a0e;
        }

        /* Changer la couleur du bouton au survol */
        .btn-primary:hover {
            background-color: #4d3a26;
            border-color: #4d3a26;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <h1 class="mb-3"><i class="ri-home-line"></i> Entrer une adresse</h1>
    <form action="/meteo" method="post">
        <div class="mb-3">
            <label for="address" class="form-label"><i class="ri-map-pin-line"></i> Veuillez entrer votre adresse :</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <button type="submit" class="btn btn-primary"><i class="ri-search-line"></i> Obtenir la météo</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
