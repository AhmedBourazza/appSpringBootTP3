<!DOCTYPE html>
<html>
<head>
    <title>Formulaire d'adresse</title>
</head>
<body>
<h1>Entrer une adresse</h1>
<form action="/meteo" method="post">
    <div>
        <label for="address">Veuillez entrer votre adresse :</label>
        <input type="text" id="address" name="address" required>
    </div>
    <button type="submit">Obtenir la météo</button>
</form>
</body>
</html>
